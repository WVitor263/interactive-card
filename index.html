<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="front-card">
          <img
            class="card-logo"
            src="./src/images/card-logo.svg"
            alt="logo cartão"
          />
          <img
            class="image-card"
            src="./src/images/bg-card-front.png"
            alt="card"
          />

          <p class="creditcard-number">0000 0000 0000 0000</p>
          <div class="date-name">
            <p class="name-card">Jane Appleseed</p>
            <p class="date-card">00/00</p>
          </div>
        </div>
        <div class="back-card">
          <img src="./src/images/bg-card-back.png" alt="" />
          <p class="information-card-back">000</p>
        </div>
      </section>
      <section class="information">
        <form action="" method="post">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder=" e.g. Jane Appleseed" />

          <label for="number-card">Card Number</label>
          <input
            type="number"
            id="number-card"
            placeholder=" e.g. 1234 5678 9123 0000"
          />
          <div class="date-form">
            <label for="date">Exp. Date (MM/YY)</label>
            <input type="number" id="date" placeholder="MM" />
            <input type="number" id="date" placeholder=" YY" />
          </div>
          <div class="cvc-form">
          <label for="cvc">CVC</label>
          <input type="number" id="cvc" placeholder="  e.g. 123" />
        </div>
        </form>
        <button type="submit">Confirm</button>
      </section>
    </main>

  </body>
</html>
